

<template name="todos">
  <div class="todos list">
    {{#each todos}}
      {{>todo}}
    {{/each}}
  </div>
</template>


<template name="todo">
  <div class="todo draggable drag-drop">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
  </div>
</template>
