

<template name="todos">
  <div class="list dropzone">
    {{#each todos}}
      {{>todo}}
    {{/each}}
  </div>
  <div class="dropzone delete">
  </div>
</template>


<template name="todo">
  <div class="draggable drag-drop">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
  </div>
</template>
