

<template name="dones">
  <div class="dropzone list done" id="done">
    {{#each dones}}
      {{> done}}
    {{/each}}
  </div>
</template>


<template name="done">
  <div class="draggable drag-drop">
    <div class='hidden'>{{_id}}</div>
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
    <div class="delete">Delete</div>
  </div>
</template>
