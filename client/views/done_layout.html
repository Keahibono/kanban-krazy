

<template name="dones">
  <div class="dones list">
    {{#each dones}}
      {{>done}}
    {{/each}}
  </div>
</template>


<template name="done">
  <div class="done draggable drag-drop">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
  </div>
</template>
