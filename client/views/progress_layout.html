

<template name="progresses">
  <div class="progresses">
    {{#each progresses}}
      {{>progress}}
    {{/each}}
  </div>
</template>


<template name="progress">
  <div class="progress">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
  </div>
</template>
