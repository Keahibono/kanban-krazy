

<template name="progresses">
  <div class="dropzone list prog" id="progress">
    {{#each progresses}}
      {{>prog}}
    {{/each}}
  </div>
</template>


<template name="prog">
  <div class="draggable drag-drop">
    <div class='hidden'>{{_id}}</div>
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
    <div class="delete">Delete</div>
  </div>
</template>
