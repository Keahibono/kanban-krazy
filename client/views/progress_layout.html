

<template name="progresses">
  <div class="progresses list">
    {{#each progresses}}
      {{>prog}}
    {{/each}}
  </div>
  <div class="dropzone delete">
  </div>
</template>


<template name="prog">
  <div class="prog draggable drag-drop">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
  </div>
</template>
