<template name="homes">
  <div class="row bg">
    {{#each homes}}
      {{>home}}
    {{/each}}
    <ul class="dropzone" id="todoZone">To Do List</ul>
    <ul class="dropzone" id="progressZone">In Progress</ul>
    <ul class="dropzone" id="doneZone">Done</ul>
  </div>

</template>

<template name="home">
  <li class="drag-drop draggable">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
    <button class="delete">Delete</button>
  </li>
</template>
