<template name="homes">
  <div class="row dropzone">
    {{#each homes}}
      {{>home}}
    {{/each}}
    <div class="todo"></div>
    <div class="prog"></div>
    <div class="done"></div>
  </div>
</template>

<template name="home">
  <div class="drag-drop draggable">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
  </div>
</template>
